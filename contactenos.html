    <section>
        <h2>CONTACTENOS</h2>

    <form action="mailto:infobusiness"></form>
        <table border = "1" width: 100% align="center">
            <tr>
                <td>Nombre</td>
                <td><input type="text" name="nombre" placeholder="Ingrese su nombre " required/></td>
            </tr>
            <tr>
                <td>Direccion</td>
                <td><input type="text" name="direccion" placeholder="Introduzca su direccion"/></td>
            </tr>
            <tr>
                <td>Telefono</td>
                <td><input type="tel" name="telefono" placeholder="Ingrese su Numero telefonico" required/></td>
            </tr>
            <tr>
                <td>Mail</td>
                <td><input type="mail" name="nombre" placeholder="Coloque su Mail" required/></td>
            </tr>
            <tr>
                <td>Localidad</td>
                <td><input type="text" name="localidad" placeholder="Ingrese su localidad" /></td>
            </tr>
            <tr>
                <td>Provincia</td>
                <td><input type="text" name="provincia" placeholder="Introduzca la provincia en la que vive"/></td>
            </tr>
            <tr>
                <td>Sexo</td>
                <td><input type="radio" name="Sexo" value="masculino" />Masculino<br />
                <input type="radio" name="Sexo" value="femenino" />Femenino<br /></td>
            </tr>
            <tr>
                <td>Fecha de nacimiento</td>
                <td><input type="date" name = "fechadenac"required /></td>
            </tr>
            <tr>
                <td>Edad</td>
                <td><input type="number" name = "edad" required min="0"/></td>
            </tr>
            <tr>
                <td>Forma de pago</td>
                <td><select name="formapago">
                    <option>Tarjeta</option>
                    <option>Depósito Bancario</option>
                    <option>Rapipago / Pago Fácil</option>
                    </select></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Enviar" />
                    <input type="reset" value="Cancelar" /></td>
            </tr>
        </table>
        
    </section>
