    <section class="formulario" id="contacto">
    </article>
    <h2>CONTACTENOS</h2>

    <form action="mailto:infobusiness">
        <fieldset>
            <legend>Por favor, complete el siguiente formulario</legend>
            <table class="contenedor-campos">
                <tr class="campo">
                    <td>
                        <label for="nombre">NOMBRE</label>
                    </td>
                    <td><input class="imput-text" type="text" id="nombre" placeholder="Ingrese su nombre "
                            required /></td>
                </tr>
                <tr class="campo">
                    <td>
                        <label for="direccion">DIRECCION</label>
                    </td>
                    <td><input class="imput-text" type="text" id="direccion"
                            placeholder="Introduzca su direccion" /></td>
                </tr>
                <tr class="campo">
                    <td><label for="telefono">TELEFONO</label></td>
                    <td><input class="imput-text" type="tel" id="telefono"
                            placeholder="Ingrese su Numero telefonico" required />
                    </td>
                </tr>
                <tr class="campo">
                    <td><label for="mail">MAIL</label></td>
                    <td><input class="imput-text" type="mail" id="mail" placeholder="Coloque su Mail"
                            required /></td>
                </tr>
                <tr class="campo">
                    <td><label for="localidad">LOCALIDAD</label></td>
                    <td><input class="imput-text" type="text" id="localidad"
                            placeholder="Ingrese su localidad" /></td>
                </tr>
                <tr class="campo">
                    <td><label for="provincia">PROVINCIA</label></td>
                    <td><input class="imput-text" type="text" id="provincia"
                            placeholder="Introduzca la provincia en la que vive" /></td>
                </tr>
                <tr class="campo">
                    <td><label for="sexo">SEXO</label></td>
                    <td><input class="imput-text" type="radio" id="Sexo" value="masculino" />Masculino<br />
                        <input class="imput-text" type="radio" id="Sexo" value="femenino" />Femenino<br />
                    </td>
                </tr>
                <tr class="campo">
                    <td><label for="fechadenac">FECHA DE NACIMIENTO</label></td>
                    <td><input class="imput-text" type="date" id="fechadenac" required /></td>
                </tr>
                <tr class="campo">
                    <td><label for="edad">EDAD</label></td>
                    <td><input class="imput-text" type="number" id="edad" required min="0" /></td>
                </tr>
                <tr class="campo">
                    <td><label for="formapago">FORMA DE PAGO</label></td>
                    <td><select id="formapago">
                            <option>Tarjeta</option>
                            <option>Depósito Bancario</option>
                            <option>Rapipago / Pago Fácil</option>
                        </select></td>
                </tr>
                <tr class="campo">
                    <td>
                        <input class="boton" type="submit" value="Enviar" />
                    </td>
                    <td>
                        <input class="boton" type="reset" value="Cancelar" />
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>

</section>
